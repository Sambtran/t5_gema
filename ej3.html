<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function primo(x){
            let cont = 0;
            let primo = false;
            for (let i = x; i >= 0; i--) {
                if(x%i==0){
                    cont++
                }
            }
            if(cont > 2){
                primo = false
            }
            else{
                primo = true
            }
            return primo
        }
        var n =parseInt(prompt("give me a number"))
        if(primo(n)){
            document.write("this number is primo")
        }
        else{
            document.write("this number is not primo")
        }
    </script>
</body>
</html>
